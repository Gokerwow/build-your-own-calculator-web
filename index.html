<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" id="display" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) " class="operator">
                    <input type="button" value="." onclick="display.value += ',' " class="operator">
                    <input type="button" value="/" onclick="display.value += '/' " class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" onclick="calculate()" class="equal operator">
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fungsi untuk memvalidasi apakah ekspresi hanya berisi angka dan operator matematika
        function isValidExpression(expression) {
            const regex = /^[0-9+\-*/().\s]*$/;  // Hanya izinkan angka dan operator matematika
            return regex.test(expression);
        }

        // Fungsi untuk mengevaluasi ekspresi dengan aman menggunakan Function() daripada eval()
        function calculate() {
            const expression = document.getElementById('display').value;
            
            // Validasi ekspresi sebelum evaluasi
            if (isValidExpression(expression)) {
                try {
                    // Menggunakan Function() untuk evaluasi ekspresi matematika
                    const result = new Function('return ' + expression)();
                    document.getElementById('display').value = result;
                } catch (error) {
                    alert("Ekspresi tidak valid");
                }
            } else {
                alert("Ekspresi tidak valid");
            }
        }
    </script>
</body>
</html>
